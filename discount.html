<script>
    $(function () {
        var producti = getQueryString("productid");
        productCity(producti);
        function productCity(producti) {
            $.ajax({
                url: "http://127.0.0.1:3000/api/getdiscountproduct",
                data: {"productid": producti},
                success: function (data) {
                    console.log(data);
                    var html=template("cen",data);
                    $(".mai").html(html)
                }
            })
        }


        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
    })
</script>
